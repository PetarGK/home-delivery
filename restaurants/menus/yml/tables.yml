Resources:
  EntitiesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:provider.environment.ENTITIES_TABLE_NAME}
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
